<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Add New Products</title>
</head>

<body background="image/images.jpg">
    <nav class="topnav">
        <ul>
            <li><a href="view_products.html">Products</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="add.html">Add</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>
    <main class="boxed">
        <h1>New Product</h1>
        <form action="view_products.html">
            <label for="ProductName">PRODUCT NAME</label><br>
            <input id="ProductName" name="product_name" type="text" placeholder="Product Name" /><br>
            <label for="ProductId">PRODUCT ID</label><br>
            <input id="ProductId" name="product_id" type="text" placeholder="Product Id" /><br>
            <label for="Quantity">QUANTITY</label><br>
            <input id="Quantity" name="quantity" type="text" placeholder="Quantity" /><br>
            <label for="Brand">BRAND</label><br>
            <input id="Brand" name="brand" type="text" placeholder="Brand" /><br>
            <label for="Price">PRICE</label><br>
            <input id="Price" name="price" type="text" placeholder="Price" /><br><br>
            <button class="SButton" type="submit">Add to cart</button>
        </form>
    </main>
</body>
